<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Department Page</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
  </style>
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <h1 class="center page-heading">Department</h1>
    <div class="buttons">
      <button class="add-department">ADD DEPARTMENT</button>
      <button class="import">IMPORT</button>
    </div>
    <div class="inputs">
      <div class="input-field">
        <label for="department-name">Department Name:</label>
        <input type="text" id="department-name" placeholder="Enter department name">
      </div>
      <div class="input-field">
        <label for="semester">Semester:</label>
        <input type="text" id="semester" placeholder="Enter semester">
      </div>
    </div>
    <label id="course-details">Course Details: </label>
    <table class="course-table">
      <thead>
        <tr>
          <th>Course Code</th>
          <th>Course Name</th>
          <th>Theory Time</th>
          <th>Practical Time</th>
          <th>Tutorial Time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" class="course-code"></td>
          <td><input type="text" class="course-name"></td>
          <td><input type="text" class="theory-time"></td>
          <td><input type="text" class="practical-time"></td>
          <td><input type="text" class="tutorial-time"></td>
        </tr>
      </tbody>
    </table>
    <div class="center">
      <button class="add-course">ADD COURSE</button>
    </div>
  </div>
</body>
</html>
